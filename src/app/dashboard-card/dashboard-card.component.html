<ion-card>
  <ion-card-header>
    <ion-card-title>{{ habitName }}</ion-card-title>
    <ion-card-subtitle>Let's Work To {{habitType}} This Habit!</ion-card-subtitle>
  </ion-card-header>
  
  <ion-item class="ion-activated">
    <ion-icon name="{{habitType == 'Break' ? 'warning' : 'leaf'}}"></ion-icon>
    <!-- TODO: add next occurence here -->
    <ion-label>{{habitType}} &nbsp; {{habitOccurences}}</ion-label>
    <ion-reorder slot="end"></ion-reorder>
    </ion-item>
</ion-card>
