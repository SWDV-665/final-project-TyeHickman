<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let habit of habits; let i = index">
      <ion-item>
        <ion-label>
          <h2 item-start>{{habit.habitName}}</h2>
        </ion-label>
        <ion-label>
          <p>{{habit.habitType}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="editHabit(habit, i)" ion-button color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </ion-item-option>
        <ion-item-option (click)="removeHabit(habit, i)" color="danger" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
